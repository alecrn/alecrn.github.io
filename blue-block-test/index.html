<!DOCTYPE html>
<html>
	<head>
<style>
.row {
}

.row .color {
	border: 1px solid black;
	display: inline-block;
	height: 100px;
	width: 100px;
}
</style>
	</head>
	<body>
		<p>If your blue-blocking computer filter or glasses are working properly, the following
		   rows of color should be indistinguishable.</p>
		<div class="row">
			<div class="color" style="background-color:#854e00"></div>
			<div class="color" style="background-color:#854eff"></div>
		</div>
		<div class="row">
			<div class="color" style="background-color:#af9100"></div>
			<div class="color" style="background-color:#af91ff"></div>
		</div>
		<div class="row">
			<div class="color" style="background-color:#dd2e00"></div>
			<div class="color" style="background-color:#dd2eff"></div>
		</div>
	</body>
</html>
